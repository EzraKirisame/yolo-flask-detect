nc: 15 # number of classes
names: ['PUMA2','PUMA1','adidas1','adidas2','adidas3','MarieDalgar','MarieDalgar2','MarieDalgar3','La_Colline','BYREDO1','BYREDO2','Filorga1','yameng_1','yameng_2','GRE_1']  # class names